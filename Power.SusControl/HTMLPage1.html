    <script type="text/javascript">
        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();
            FileUp("PS_PI_New", CreateGUID())//此处修改关键词
        });
        mini.parse();

        //PowerForm.EventBeforeAddRow = function (e, row) {

        //        if (e.field == "PiCode") {

        //            funsself.MyExec("IsRepeatCode", { "KeyWord": "PS_PI_New", "KeyValue": e.row.Id, "PiCode": e.value }, function (txt) {
        //                if (txt == "False")
        //                    Power.ui.warning("编号已存在");
        //                e.cancel = txt == "False";
        //            }, true);
        //        }
        //    })
        //}
        function onbuttonclick(e) {
            if (e.name == "close") {
                var win = mini.get("win_search");
                win.hide();
            }
        }


        var tree = mini.get("PS_PI_Class");
        var tree_project_type = -1;
        tree.on("nodeselect", function (e) {
            tree_project_type = e.node.project_type;
        });

        PowerForm.EventBeforeAddForm = function (e) {
            if (tree_project_type != 1) {
                Power.form.warning("请选择项目节点进行新增");
                e.canNext = false;
            }
            else {
                e.canNext = true;
            }
        }
        function EidtAppClass(e) {
            var PowerForm = new SingleForm();
            PowerForm.OnBtnSave(this);
            var node = e.record;
            var paretNode = tree.getParentNode(node);
            if (paretNode.Id != undefined) {
                //判断、并进行计算
                tree.updateRow(node, { PiClassType: paretNode.PiClassType });
            }

        }
        function EidtApp3(e) {
            //获取节点
            var record = e.record;
            var grid = e.sender;


            //判断、并进行计算
            if (e.field == "UnitPrice" || e.field == "Amount") {
                var Amount = record.Amount || 0;
                var UnitPrice = record.UnitPrice || 0;


                grid.updateRow(record, { TotalPrice: (parseFloat(UnitPrice) * parseFloat(Amount)) });

            }
        }
        function EidtApp(e) {
            var PowerForm = new SingleForm();
            PowerForm.OnBtnSave(this);
            //获取节点
            var record = e.record;
            var grid = mini.get(PS_PI_New);

            var price = record.UnitPrice || 0;
            var OriginalAmount = record.OriginalAmount || 0;
            var OriginalMoney = record.OriginalMoney || 0;
            var ChangeAmount = record.ChangeAmount || 0;
            var ChangeMoney = record.ChangeMoney || 0;
            //判断、并进行计算
            if (e.field == "UnitPrice" || e.field == "OriginalAmount" || e.field == "OriginalMoney" || e.field == "ChangeAmount" || e.field == "ChangeMoney") {

                grid.updateRow(record, { OriginalMoney: (parseFloat(price) * parseFloat(OriginalAmount)) });

                grid.updateRow(record, { ChangeMoney: (parseFloat(price) * parseFloat(ChangeAmount)) });

                grid.updateRow(record, { PiAmount: (parseFloat(OriginalAmount) + parseFloat(ChangeAmount)) });

                grid.updateRow(record, { PiMoney: (parseFloat(price) * parseFloat(OriginalAmount) + parseFloat(price) * parseFloat(ChangeAmount)) });

            }
        }
        function drawcell(e) {
            if (e.record.NodeType == 'C2') {
                e.rowStyle = "background:#FA8072;";
            }
        }
        function FileUp(keyword, keyvalue) {
            mini.parse();

            if (keyword == "")
                keyword = "PS_PI_New";//此处修改关键词

            if (keyvalue == undefined || keyvalue == "")
                keyvalue = "00000000-0000-0000-0000-000000000000";
            var sender = FormFuns.GetMiniFormGrid(keyword);
            FormFuns.ReLoadData(sender);
            var grid = mini.get("PS_PI_New");//此处修改关键词
            $("#btnUpload").html("");
            $("#btnUpload").uploadify({
                "height": 30,
                width: "56",
                fileSizeLimit: 0,
                auto: true,
                blocksize: 2048 * 500, //分块大小
                "buttonText": "<i class=\"fa fa-retweet\"></i>支付项导入",
                "swf": '/Scripts/plugins/uploadify/uploadify.swf',
                "uploader": '/PowerPlat/Control/File.ashx?_type=ftp&action=upload',
                formData: {
                    KeyWord: keyword,
                    KeyValue: keyvalue
                },
                onUploadStart: function () {
                    if (formconfig.FormState == "add") {
                        Power.ui.alert("请先保存主表");
                        return;//新增时，不能导入
                    }
                    grid.loading("上传中，请稍后.....");
                    mini.get("PS_PI_New").loading("上传中，请稍后.....");//此处修改关键词
                },
                onUploadComplete: function () {
                    grid.loading("导入中,请稍后.....");
                    mini.get("PS_PI_New").loading("导入中，请稍后.....");//此处修改关键词
                    var exec = {};  //对象
                    exec.KeyWord = "PS_PI_New";   //bo的KeyWord//此处修改关键词
                    exec.MethodName = "ImportPS_PI"; //方法名称//此处修改方法名称
                    //如果是数据集的话，要加上 exec.KeyWordType="ViewEntity";
                    var ClassId = mini.get("PS_PI_Class").getSelectedNode().Id;
                    exec.MethodParams = {}; //方法参数
                    var params = exec.MethodParams;
                    params.KeyWord = keyword;
                    params.KeyValue = keyvalue;
                    params.Id = ClassId;

                    var txt = mini.encode(exec); //对象转换成字符串

                    $.ajax({
                        url: "/API/Exec",
                        type: "POST",
                        data: { jsonData: txt }, //对象字符串传递给 jsonData变量
                        cache: false,
                        success: function (text) {
                            var tmp = mini.decode(text);
                            if (tmp.data.value != "")
                                Power.ui.alert(tmp.data.value);
                            mini.get("PS_PI_New").reload();//此处修改关键词
                            grid.reload();
                        }
                    });
                },
                onDialogClose: function () {
                }
            });
            $(".uploadify-button-text").addClass("btn").addClass("btn-primary");

        }
    </script>
